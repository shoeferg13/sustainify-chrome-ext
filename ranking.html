<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/ranking.css">
    <title>Settings</title>
  </head>
  <body class="backgroundColor">
    <form id="js-form">
      <div class="box">
        <div id="intro" class="intro">Here is Sustainify's ratings for: </div>
        <script src="js/ranking.js"></script>
        <div id="jsonData" class="jsonData"></div>
        <div class="center">
          <div id="circle" class="circle"></div>
        </div>
        <div id="ratingDisclaimer" class="disclaimer">All ratings are scored on a 5.00 scale</div>
        
        <!-- ACCORDION BODY -->
        <div class="accordion-body">
          <div class="accordion">
            <hr>
            <div class="container">
              <div class="label">Environment Practices</div>
              <div class="content" id="environment">Environment</div>
            </div>
            <hr>
            <div class="container">
              <div class="label">Labour Practices</div>
              <div class="content" id="labour">Labour</div>
            </div>
            <hr>
            <div class="container">
              <div class="label">Animal Practices</div>
              <div class="content" id="animal">Animal</div>
            </div>
            <hr>
          </div>
        </div>
        <!-- ACCORDION BODY -->
        
        <span class="message" id="js-message"></span>
        
        <div id="recommendation" class="intro"></div>
        <div class="recommendationColumn">
          <a class="rec" id="recommendation1"></a>
          <a class="rec" id="recommendation2"></a>
          <a class="rec" id="recommendation3"></a>
          <a class="linkPadding" href="popup.html">Home</a>
        </div>
      </div>
    </form>
    <script src="js/popup.js"></script>
  </body>
</html>
