<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/rankCriteria.css">
    <title>Settings</title>
  </head>
  <body class="backgroundColor">
    <form id="js-form">
      <div class="box">
        <div class="container">
          <p class="rank-text">Please rank the sustainability practices that matter most to you. Drag the items to rearrange.</p>

          <ol class="draggable-list" id="draggable-list">
            <li value=1>
              <span class="number">1</span>
              <div class="draggable" draggable="true">
                <p class="sustainable-practice">Environment</p>
              </div>
            </li>
            <li value=2>
              <span class="number">2</span>
              <div class="draggable" draggable="true">
                <p class="sustainable-practice">Animal</p>
              </div>
            </li>
            <li value=3>
              <span class="number">3</span>
              <div class="draggable" draggable="true">
                <p class="sustainable-practice">Labour</p>
              </div>
            </li>
          </ol>

        </div>
        <div class="flex-container">
          <div class="flex-child">
            <a class="linkColor" href="ranking.html">Save</a>
          </div>
          <div class="flex-child">
            <a class="linkColor" href="popup.html">Back</a>
          </div>
        </div>
      </div>
    </form>
    <script src="js/drag_drop_logic.js"></script>
  </body>
</html>
