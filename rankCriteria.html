<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Settings</title>
    <style>
      kbd {
        font-size: inherit;
        font-family: inherit;
      }

      input {
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .success {
        color: green;
      }
      .box {
        width: 150px;
        height: 50px;
      }

      .error {
        color: red;
      }

      .message {
        display: block;
      }

      .linkPadding {
        padding: 25px;
        color: black;
        font-weight: bold;
      }
      .backgroundColor {
      background-color: aquamarine;
    }
    .pickPadding {
      padding-bottom: 20px;
    }
    </style>
  </head>
  <body class="backgroundColor">
    <form id="js-form">
      <div class="box">Rank the three criteria: </div>
      <div>1st: Plant</div>
      <div>2nd: Animal</div>
      <div class="pickPadding">3rd: People</div>
      <a class="linkPadding" href="popup.html">
        Back
      </a>
    </form>
    <script src="js/popup.js"></script>
  </body>
</html>
