<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/ranking_style.css">
    <title>Settings</title>
    <style>
        .box {
            width: 600px;
            height: 250px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
   </style>
  </head>
  <body class="backgroundColor">
    <form id="js-form">
        <div class="box">
      <div class="container">
        <p class="rank-text">Please rank the sustainability practices that matter most to you:</p>

        <ol class="draggable-list" id="draggable-list">
          <li value=1>
            <span class="number">1</span>
            <div class="draggable" draggable="true">
              <p class="sustainable-practice">Environmental</p>
            </div>
          </li>
          <li value=2>
            <span class="number">2</span>
            <div class="draggable" draggable="true">
              <p class="sustainable-practice">Animal</p>
            </div>
          </li>
          <li value=3>
            <span class="number">3</span>
            <div class="draggable" draggable="true">
              <p class="sustainable-practice">Labour</p>
            </div>
          </li>
        </ol>

      </div>
      <a class="back-button" href="popup.html">Back</a>
    </div>
      
    </form>
    <script src="js/drag_drop_logic.js"></script>
  </body>
</html>
